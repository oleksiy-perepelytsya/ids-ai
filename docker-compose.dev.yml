version: '3.8'

# Development configuration with code volume mounts for live reload
# Usage: docker compose -f docker-compose.dev.yml up

services:
  ids:
    build: .
    container_name: ids-app-dev
    env_file:
      - .env
    volumes:
      # Mount code for live development
      - ./ids:/app/ids
      - ./tests:/app/tests
      - ${PROJECTS_ROOT:-./projects}:/projects
    depends_on:
      - mongodb
      - chromadb
      - redis
    restart: unless-stopped
    command: sh -c "sleep 10 && python -m ids"

  mongodb:
    image: mongo:7
    container_name: ids-mongodb-dev
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data_dev:/data/db
    environment:
      - MONGO_INITDB_DATABASE=ids
    restart: unless-stopped

  chromadb:
    image: chromadb/chroma:latest
    container_name: ids-chromadb-dev
    ports:
      - "8000:8000"
    volumes:
      - chroma_data_dev:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ids-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

volumes:
  mongodb_data_dev:
  chroma_data_dev:
  redis_data_dev:
